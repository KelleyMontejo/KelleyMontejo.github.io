<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Icecream Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸŒ± My Icecream Gallery ðŸŒ±</h1>

      <!-- Row and Columns (Bootstrap Concept 2: Grid System) -->
      <div class="row">
        <!-- Chocolate icecream -->
        <div class="col-md-4 text-center">
          <img
            src="https://thumbs.dreamstime.com/b/chocolate-ice-cream-scoop-ice-cream-ice-cream-scoop-isolated-delicious-indulgence-dessert-sweet-118155804.jpg"
            class="img-fluid rounded"
            alt="Aloe Vera"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Aloe Vera</h5>
          <p>Known for its healing properties and easy care!</p>
        </div>
        
        <!-- Third Plant -->
        <div class="col-md-4 text-center">
          <img
            src="https://media.istockphoto.com/id/585304196/photo/strawberry-ice-cream.jpg?s=612x612&w=0&k=20&c=djer26sCthT-rm1nYo1IMOAHF4gkv1zDbHl_2VKOiBQ="
            class="img-fluid rounded"
            alt="Peace Lily"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Peace Lily</h5>
          <p>Elegant flowers and thrives in shade!</p>
        </div>
      </div>

      <!-- Button (Bootstrap Concept 3: Components) -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
