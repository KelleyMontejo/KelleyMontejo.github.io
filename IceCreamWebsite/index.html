<style>
          .get-started-button {
              /* Basic button styling */
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #ffffff;
            border: 3px solid #FFBE88;
            color: #DA7F7D;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
              cursor: pointer;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
              transition: all 0.3s ease; /* Smooth transition for hover effects */
              animation: bounce 2s infinite;
          }
          .get-started-button:hover {
              background-color: #F4D797;
              transform: scale(1.05);
          }
          @keyframes bounce {
              0%, 20%, 50%, 80%, 100% {
                  transform: translateY(0); /* The button is at its original position */
              }
              40% {
                  transform: translateY(-30px); /* The button moves up */
              }
              60% {
                  transform: translateY(-20px); /* The button moves down a bit */
              }
          }
      </style>
      <a href="iceCream.html" class="get-started-button">
          Get Started
      </a>
    </style>
      
    </div>
